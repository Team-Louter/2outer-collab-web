<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="form-wrapper">
    <h2 class="login-title">회원가입</h2>

    <div class="container">
      <input type="text" id="user-id" autocomplete="off" placeholder="영문/숫자로 입력해주세요." class="form__input"/>
      <label class="label" for="user-id">아이디</label>
    </div>

    <div class="container">
      <input type="password" id="user-password" autocomplete="off" placeholder="8자 이상 입력해주세요." class="form__input"/>
      <label class="label" for="user-password">비밀번호</label>
    </div>

    <div class="container">
      <input type="password" id="user-password" autocomplete="off" placeholder="비밀번호를 입력해주세요." class="form__input"/>
      <label class="label" for="user-password">비밀번호 확인</label>
    </div>

    <div class="container">
      <input type="text" id="user-password" autocomplete="off" placeholder="example@example.com" class="form__input"/>
      <label class="label" for="user-password">이메일</label>
    </div>

    <div class="container">
      <input type="text" id="user-password" autocomplete="off" placeholder="******" class="form__input"/>
      <label class="label" for="user-password">인증번호</label>
    </div>

    <button class="form__button">회원가입</button>

    <div class="signup">
      계정이 없으신가요? <a href="#">회원가입</a>
    </div>
  </div>
</body>
</html>
